<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <META HTTP-EQUIV='Content-Security-Policy'
        CONTENT="default-src 'self' ; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self'; img-src 'self'" />
    <link href="style.css" type="text/css" rel='stylesheet' />
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <header class="hidden"></header>
    <div id="main-container">
        <div id="file-upload-area">
            <!-- Style the file input as in https://tympanus.net/codrops/2015/09/15/styling-customizing-file-inputs-smart-way/ -->
            <input type="file" id="file-upload" multiple />
            <label for="file-upload">Click to open</label>
        </div>
    </div>
    <footer class="hidden"></footer>
</body>

</html>
